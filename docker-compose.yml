version: '3'

services:
  redis:
    image: redis:alpine
    container_name: redis-indexer-tree
    restart: always
    command: redis-server --requirepass ${REDIS_PASS}
    ports:
      - ${REDIS_PORT}:6379
    networks:
      - indexer-tree

  mongo:
    image: mongo
    container_name: mongo-indexer-tree
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
    ports:
      - ${MONGO_PORT}:27017
    networks:
      - indexer-tree

  app:
    image: app
    container_name: app-indexer-tree
    restart: always
    ports:
      - ${APP_PORT}:3000
    build:
      context: ./
      dockerfile: ${DOCKER_FILE}
    env_file:
      - ${ENV_FILE}
    volumes:
      - ./src:/app/src
      - ${APP_INDEXER_FILES}:/files
    networks:
      - indexer-tree
    depends_on:
      - redis
      - mongo

networks:
  indexer-tree:
    driver: bridge
